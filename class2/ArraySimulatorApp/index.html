<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Simulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="arrayContainer"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="input">Input:</label>
                    <input type="text" class="form-control" id="input">
                </div>
                <div class="form-group">
                    <label for="index">Index:</label>
                    <input type="text" class="form-control" id="index">
                </div>
            </div>

            <div class="col-md-6">
                <div class="col-md-4">
                    <button class="btn btn-success" id="addFirst">Add First</button>
                    <button class="btn btn-success" id="addLast">Add Last</button>
                    <button class="btn btn-success" id="addSpecific">Add Specific</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-info" id="delFirst">DeleteFirst</button>
                    <button class="btn btn-info" id="delLast">Delete Last</button>
                    <button class="btn btn-info" id="delSpecific">Delete Specific</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-warning" id="updateSpecific">Update Specific</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="js/main.js"></script>

</html>
